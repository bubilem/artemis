<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Artemis</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <canvas id="gameCanvas" width="800" height="800"></canvas>
      <div class="controls">
        <div class="control-group">
          <label for="nameInput">Name</label>
          <input type="text" id="nameInput" maxlength="2" size="2" value="PL" />
        </div>
        <div class="control-group">
          <label for="thrustSlider">Thrust</label>
          <input
            type="range"
            id="thrustSlider"
            min="0"
            max="1"
            step="0.01"
            value="0"
          />
        </div>
        <div class="control-group">
          <label for="angleSlider">Angle</label>
          <input
            type="range"
            id="angleSlider"
            min="-3.1415"
            max="3.1415"
            step="0.0001"
            value="0"
          />
        </div>
        <div class="control-group">
          <button id="fireButton">Fire</button>
        </div>
      </div>
    </main>

    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="client.js"></script>
  </body>
</html>
