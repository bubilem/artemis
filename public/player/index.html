<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Player : Artemis</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <div class="banner"></div>
    <header>
      <h1>ARTEMIS <small>ARENA</small></h1>
    </header>
    <main>
      <form action="game.html" method="get">
        <label for="name">Player name</label>
        <input
          type="text"
          name="name"
          id="name"
          maxlength="2"
          size="2"
          value=""
        />
        <button id="fireButton">Play</button>
      </form>
    </main>
    <footer>
      <p>
        Auth: <a href="https://www.skolavdf.cz">Å kolaVDF</a>, Repo:
        <a href="https://github.com/bubilem/artemis">bubilem/artemis</a>
      </p>
    </footer>
    <script>
      document.getElementById("name").value = generateRandomName()
      function generateRandomName() {
        const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ"
        let name = ""
        for (let i = 0; i < 2; i++) {
          const randomIndex = Math.floor(Math.random() * alphabet.length)
          name += alphabet.charAt(randomIndex)
        }
        return name
      }
    </script>
  </body>
</html>
